baseURL = 'https://midnordic.github.io/music-master'
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false
title = 'Music Master'
theme = 'musicmaster'

[params]
  description = "Music Master is a powerful audio tool that puts sound in your hands and unleashes your creativity. Built for Game Masters."
  author = "Midnordic"

[params.languageIcons]
  en = "images/english.png"
  pl = "images/polish.png"
  
[menu]
  [[menu.main]]
    name = "nav_home"
    url = "/"
    weight = 10
  [[menu.main]]
    name = "nav_blog"
    url = "/blog/"
    weight = 20
  [[menu.main]]
    name = "nav_beta"
    url = "/#beta"
    weight = 30

[languages]
  [languages.en]
    languageName = "English"
    weight = 1    
  [languages.pl]
    languageName = "Polish"
    weight = 2

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
	  
[caches]
  [caches.images]
    dir = ':cacheDir/images'