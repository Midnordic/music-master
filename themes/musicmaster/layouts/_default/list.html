{{ define "main" }}

<!-- Blog Hero Section -->
<section class="hero" style="background-image: none;">
    <div class="container">
        <div class="hero-content" style="grid-template-columns: 1fr; text-align: center; margin-left: 0;">
            <div class="hero-text">
                <h1 class="hero-title">{{ .Title }}</h1>
                <p class="hero-subtitle">
                    {{ .Description }}
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Blog Posts Section -->
<section class="features-section">
    <div class="container">
        <div class="blog-grid">
            {{ $sortedPosts := sort .Pages ".Params.date" "desc" }}
            {{ range $sortedPosts }}
            {{ partial "blog-post-card.html" . }}
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
