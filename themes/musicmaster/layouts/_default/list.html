{{ define "main" }}

<!-- Blog Hero Section -->
<section class="hero" style="background-image: none;">
    <div class="container">
        <div class="hero-content" style="grid-template-columns: 1fr; text-align: center; margin-left: 0;">
            <div class="hero-text">
                <h1 class="hero-title">Bring Movie Magic to Your Table</h1>
                <p class="hero-subtitle">
                    Steal techniques from cinema and adapt them to your tabletop game.
                </p>
            </div>
        </div>
    </div>
</section>

<!-- Blog Posts Section -->
<section class="features-section">
    <div class="container">
        <div class="blog-grid">
            {{ range .Pages }}
            {{ partial "blog-post-card.html" . }}
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
