<!-- Navigation Menu Partial -->
<header class="header">
    <nav class="nav">
        <div class="nav-brand">
            <h1>{{ .Site.Title }}</h1>
        </div>
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link">{{ .Name }}</a>
            {{ end }}
        </div>
    </nav>
</header>
