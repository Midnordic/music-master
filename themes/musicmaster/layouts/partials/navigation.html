<!-- Navigation Menu Partial -->
<header class="header">
    <nav class="nav">
        <div class="nav-brand">
            <h1>{{ .Site.Title }}</h1>
        </div>
        <div class="nav-links">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relLangURL }}" class="nav-link">{{ T .Name }}</a>
            {{ end }}
            
            <!-- Language Switcher -->
            <div class="language-switcher">
                {{ range .Site.Languages }}                    
                    {{ $iconPath := index $.Site.Params.languageicons .Lang }}                    
                        <a href="{{ $.Site.BaseURL }}{{ .Lang }}/" 
                            class="language-link" 
                            title="Switch to {{ .LanguageName }}">
                            <img src="{{ $iconPath | relURL }}" 
                                    alt="{{ .LanguageName }} flag" 
                                    class="language-flag">
                        </a>                                    
                {{ end }}
            </div>
        </div>
    </nav>
</header>
